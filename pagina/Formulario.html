                <div class="col-md-7">
                    <h1 class="display-4 " >Formulario</h1>
                    <hr class="bg-info">
                    <form>
                        <div class="row form-group">
                         <label for="nombre" class="col-form-label col-md-4">Nombre:</label>
                         <div class="col-md-8">
                             <input type="text" name="nombre" id="nombre" class="form-control">
                         </div>
                        </div>

                        <div class="row form-group">
                         <label for="apellido" class="col-form-label col-md-4">Email:</label>
                         <div class="col-md-8">
                             <input type="text" name="email" id="email" class="form-control">
                         </div>
                        </div>
                        <div class="row form-group">
                            <label class="col-md-4" control-label>Telefono:</label>    
                            <div class="col-md-6 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"> <i class="glyphicon glyphicon.earphone"></i></span>
                                    <input type="phone" placeholder="(000)000-0000" class="form-control" type="text">
                                </div>
                            </div>

                        </div>
                        <div class="row form-group">
                            <label class="col-md-4" control-label>Telefono:</label> 
                            <div class="col-md-6 inputGroupContainer">
                       <div class="input-group">
                           <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                           <select name="pais" class="form-control selectpicker">
                               <option value="">Por favor elige tu pais</option>
                               <option >Mexico</option>
                               <option >Colombia</option>
                               <option >Brasil</option>
                               <option >España</option>
                               <option >Argentina</option>
                               <option >Chile</option>
                               <option >Uruguay</option>
                               <option >Estados Unidos</option>
                               <option >Canada</option>
                               
                           </select>
                           </div>
                       </div> 
                    </div>
                    <div class="row form-group">
                            <label class="col-md-4" control-label>Edad:</label>    
                            <div class="col-md-6 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"></span>
                                    <input type="text" placeholder="00" class="form-control" type="text">
                                </div>
                            </div>

                        </div>
                        
                        <div class="row form-group">
                            <label class="col-md-4" control-label>Fecha de nacimiento:</label>    
                            <div class="col-md-6 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"></span>
                                    <input type="text" placeholder="00/00/0000" class="form-control" type="text">
                                </div>
                            </div>

                        </div>
                        <div class="row form-group justify-content-center">
                            <button type="submit" class="btn btn-info mt-3 bg-primary "> Enviar</button>
                        </div>
                        

                    </form>
