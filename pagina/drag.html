  <script>
        function allowDrop(ev){
            ev.preventDefault()
            document.getElementById("caja2").classList.add("detectar")
            }   

        function drag(ev){
            ev.dataTransfer.setData("text",ev.target.id) 
            }
        function drop(ev){
            var data=ev.datTransfer.getData("text")
            ev.target.appendChild(document.getElementById(data))

            document.getElementById("caja2").classList.remove("detectar")
            document.getElementById("drag1").setAttribute("draggable","false")
        }
        


    </script>
